<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To Do List</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/6e812c2412.js" crossorigin="anonymous"></script>
</head>
<body>

	<div class="container">
		<div class="todo-list">
			<div class="header">
				<h1><span id="total-tasks">0</span><span> Tasks</span></h1>
			</div>
			<div class="list">
				<ul></ul>
			</div>
			<form class="add-task">
				<input type="text" placeholder="Add To-Do">
				<button>
					<i class="fas fa-plus"></i>
				</button>
			</form>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
